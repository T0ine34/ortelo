<!DOCTYPE html>
<html>

<head>
    <title>Ortelo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/Logo.svg">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

</head>

<body>
    <div class="root">
        </aside>

        <aside class="chat">
            <h3 class="title"> Discussion générale </h3>
            <ul id="messages" class="messages_list">
                <!-- filled by javascript -->
            </ul>
            <main>
                <form class="form" id="message_form">
                    <input type="text" id="sendMessage" class="textInput" autocomplete="off" placeholder="Message"/>
                    <button class="confirm">
                        <img src="assets/images/send.png" alt="Envoyer"/>
                    </button>
                </form>
            </main>
        </aside>

        <main class="games">
            <div class="popup_wait_users">
                <div class="roomWaitSomeUsers">
                    <div class="waitingScreen" style="display: none;">
                        <h2>Partagez avec votre ami !</h2>
                    </div>
                    <button class="urlShareButton" style="display: none;">
                        Copier le lien 
                    </button>
                    <a class="roomUrlbrute" style="display: none;"></a>
                </div>
            </div>
            <div class="gamesContainer">
                <!-- filled by javascript -->
            </div>
        </main>

    </div>

    <div class="menubar">
        <div class="chat-toggle menu-item" onclick="switch_chat()">
            <img src="images/icons/message.png" alt="Chat" />
        </div>
        <div class="back-main-menu menu-item center">
            <a href="index.html">
                <img src="images/icons/home.png" alt="Back" />
            </a>
        </div>
        <div class="user-profile menu-item">
            <a href="profile.html">
                <img src="images/icons/profile.png" alt="Settings" />
            </a>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script>
        function switch_chat(){
            document.querySelector('.chat').classList.toggle('open');
            document.querySelector('.chat-toggle').classList.toggle('open');
        }
    </script>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js" type="module"></script>

</html>
