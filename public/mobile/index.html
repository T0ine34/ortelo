<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Ortelo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/Logo.svg">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

</head>

<body>
    <div class="root">
        <aside class="chat">
            <h3 class="title"> Discussion générale </h3>
            <ul id="messages" class="messages_list">
                <!-- filled by javascript -->
            </ul>
            <div>
                <form class="form" id="message_form">
                    <input type="text" id="sendMessage" class="textInput" autocomplete="off" placeholder="Message">
                    <button class="confirm">
                        <img src="assets/images/send.png" alt="Envoyer">
                    </button>
                </form>
            </div>
        </aside>

        <main class="games">
            <div class="popup_wait_users">
                <div class="roomWaitSomeUsers">
                    <div class="waitingScreen">
                        <h2>Partagez avec votre ami !</h2>
                    </div>
                    <button id="copyButton" class="urlButton">
                        Copier le lien
                        <img src="assets/images/clipboard.svg" alt="Copier" class="clipboard icon">
                    </button>
                    <button id="shareButton" class="urlButton">
                        Partager
                        <img src="assets/images/share.svg" alt="Partager" class="share icon">
                    </button>
                    <div id="roomUrlQrCode">
                        <p>Scan me !</p>
                        <img id="qrCode" src="blank" alt="QR Code">
                    </div>
                    <button id="showUrlButton" class="urlButton">
                        Afficher le lien
                        <img src="assets/images/eye.svg" alt="Afficher" class="eye icon">
                    </button>
                    <div id="roomUrl">
                        <p id="url"></p>
                    </div>
                </div>
            </div>
            <div class="gamesContainer">
                <!-- filled by javascript -->
            </div>
        </main>

    </div>

    <div class="menubar">
        <div class="chat-toggle menu-item" onclick="switch_chat()">
            <img src="images/icons/message.png" alt="Chat">
        </div>
        <div class="back-main-menu menu-item center">
            <a href="/" id="homeBtn">
                <img src="images/icons/home.png" alt="Back">
            </a>
        </div>
        <div class="user-profile menu-item">
            <a href="profile.html">
                <img src="images/icons/profile.png" alt="Settings">
            </a>
        </div>
        <div class="logout-button menu-item" style="display: none;">
            <a href="/logout" id="logoutBtn">
                <!-- <img src="images/icons/logout.png" alt="Logout"> -->
            </a>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script>
        function switch_chat(){
            document.querySelector('.chat').classList.toggle('open');
            document.querySelector('.chat-toggle').classList.toggle('open');
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" type="module"></script>
</body>
</html>
