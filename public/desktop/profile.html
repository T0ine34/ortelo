<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/Logo.svg">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/profile.css">
    <title>Profil</title>
</head>
<body>
    <div class="navbar">
        <div class="ortelo_banner">
            <figure>
                <img src="assets/images/Banner.svg" class="color-ignore" alt="Ortelo Banner">
            </figure>
        </div>
        <div class="top-navbar">
            <figure>
                <a href="/" id="homeBtn">
                    <img src="assets/images/home.png" class="icon" alt="Accueil">
                    <p> Accueil</p>
                </a>
            </figure>
            <figure>
                <div id="logoutBtn">
                    <img src="assets/images/logout.png" class="icon" alt="Déconnexion">
                    <p> Déconnexion </p>
                </div>
            </figure>
        </div>
    </div>

    <div class="profile-container">
        <h1>Profil Utilisateur</h1>

        <div id="Display-content">
            <div class="data-label">Nom d'utilisateur :</div>
            <div class="data-field" id="usernameDisplay">Nom d'utilisateur</div>
            <div class="data-label">Email :</div>
            <div class="data-field" id="emailDisplay">Email</div>
            <div class="data-label">Mot de passe :</div>
            <div class="data-field" id="passwordDisplay">Mot de passe</div>
        </div>

                
        <form id="Edit-content" style="display: none;">
            <div class="data-label">Nom d'utilisateur :</div>
            <input type="text" id="usernameEdit" class="data-field" name="usernameEdit" placeholder="Pseudo">

            <div class="data-label">Email :</div>
            <input type="email" id="emailEdit" class="data-field" name="emailEdit" placeholder="Email">
            
            <div class="data-label">Mot de passe :</div>
            <div class="password-group">
                <input type="password" id="passwordEdit" class="data-field" name="passwordEdit" placeholder="Nouveau mot de passe">
                <button type="button" class="data-button" id="showPassword">Afficher</button>
            </div>
            
            <div class="data-label">Confirmation :</div>
            <div class="password-group">
                <input type="password" id="confirmPasswordEdit" class="data-field" name="confirmPasswordEdit" placeholder="Confirmer le mot de passe">
                <button type="button" class="data-button" id="showConfirmPassword">Afficher</button>
            </div>
        </form>

        <button type="button" class="data-button" id="editButton">Modifier</button>

    </div>

    <script src="profile.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
