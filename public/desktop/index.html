<!DOCTYPE html>
  <html>
  <head>
      <title>Ortelo</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="../common/assets/images/ortelo_logo.png">
      <link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="./desktop/stylesheets/style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  
  </head>
  <body>
    <div class="container-fluid">
        <div class="banner">    
            <img src="../common/assets/images/ortelo_banner.png" alt="App Banner"/>
        </div>

        <div class="row">
        <aside class="col-md-3 chat">
            <h3 class="title"> Discussion générale </h3>
            <ul id="messages" class="messages_list">
                <!-- filled by javascript -->
            </ul>
            <form class="form" id="message_form">
                <input type="text" id="send_message" autocomplete="off"/>
                <button class="confirm">Envoyer</button>
            </form>
        </aside>
              
        <div class="col-md-9" id="games_container" style="position:initial;">
            <div id="gameCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <!--Indicators will be added here by JavaScript-->
                </ol>
        
                <!-- Dynamic Carrousel -->
                <div class="carousel-inner">
                    <!-- Carrousel element will be added here by JavaScript -->
                </div>
        
                <!-- Arrow previous next -->
                <a class="carousel-control-prev" style="color : black" href="#gameCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </span>
                    <span class="sr-only">Précédent</span>
                </a>
                <a class="carousel-control-next" style="color : black" href="#gameCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true">
                        <i class="fas fa-arrow-right fa-2x"></i>
                    </span>
                    <span class="sr-only">Suivant</span>
                </a>
            </div>
        </div>
        
          </div>
      </div>
  
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
 

  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../common/client.js" type="module"></script>
  </html>
