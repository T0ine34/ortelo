<!DOCTYPE html>
<html>

<head>
    <title>Ortelo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/ortelo_logo.png">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

</head>

<body>
    <div class="container-fluid">
        <div class="banner">
            <img src="assets/images/ortelo_banner.png" alt="App Banner" />
        </div>

        <aside class="chat">
            <h3 class="title"> Discussion générale </h3>
            <ul id="messages" class="messages_list">
                <!-- filled by javascript -->
            </ul>
            <form class="form" id="message_form">
                <input type="text" class="textInput" id="sendMessage" placeholder="Message" autocomplete="off" />
                <button class="confirm">
                    <img src="assets/images/send.png" alt=""/>
                </button>
            </form>
        </aside>

        <div class="gamesContainer">
            <!-- filled by javascript -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


</body>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js" type="module"></script>

</html>
