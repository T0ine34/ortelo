<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Ortelo - Connexion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/ortelo_logo.png">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/login.css">
</head>
<body>
    <div class="container-fluid" id="app_container">
        <div class="banner">
            <img class="app_banner" src="assets/images/ortelo_banner.png" alt="App Banner">
        </div>
        <div class="banner d-flex align-items-center justify-content-center h-100">
            <div class="col-12 col-md-6">
                <div id="login_section">
                    <h2>Connexion</h2>
                    <form id="login_form">
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary" id="show_login_password">Afficher</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me">
                            <label class="form-check-label" for="remember_me">Rester connecté</label>
                        </div>
                        <button type="submit" class="btn btn-login">Se connecter</button>
                    </form>
                    <button type="button" onclick="showSignup()">Créer un compte</button>
                    <button type="button" onclick="showForgotPassword()">Mot de passe oublié ?</button>
                </div>

                <div id="signup_section" style="display: none;">
                    <h2>Création de compte</h2>
                    <form id="signup_form">
                        <div class="form-group">
                            <label for="signup_username">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="signup_username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Adresse e-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup_password">Mot de passe</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="signup_password" required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary" id="show_signup_password">Afficher</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirmer le mot de passe</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm_password" required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary" id="show_confirm_password">Afficher</button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-create">Créer un compte</button>
                    </form>
                    <button type="button" onclick="showLogin()">Retour à la connexion</button>
                </div>

                <div id="forgot_password_section" style="display: none;">
                    <h2>Mot de passe oublié</h2>
                    <form id="forgot_password_form">
                        <div class="form-group">
                            <label for="forgot_email">Adresse e-mail</label>
                            <input type="email" class="form-control" id="forgot_email" required>
                        </div>
                        <button type="button" onclick="sendResetEmail()" class="btn btn-reset">Réinitialiser le mot de passe</button>
                    </form>
                    <button type="button" onclick="showLogin()" class="btn btn-back">Retour à la connexion</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="desktop.js"></script>
</body>
</html>
