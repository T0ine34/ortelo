<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Ortelo - Connexion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/Logo.svg">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/login.css">
</head>
<body>
    <div class="root">
        <div class="head">
            <header>
                <figure> <img class="app_banner" src="assets/images/Banner.svg" alt="App Banner" style="width:60%; display:flex; margin:auto;"> </figure>
            </header>
        </div>
        <main class="center-content">

            <div id="login">
                <header>
                    <h2> Connexion </h2>
                    <button id="login-button">Se connecter avec Google</button>
                </header>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <div>
                            <input type="text" class="form-item round-border" id="username" required autocomplete="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div>
                            <input type="password" class="form-item round-border" id="password" required autocomplete="current-password">
                            <button type="button" class="round-border" id="show_login_password">Afficher</button>
                        </div>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" id="remember_me">
                        <label class="form-check-label" for="remember_me">Rester connecté</label>
                    </div>

                    <button type="submit" class="round-border">Se connecter</button>
                    <button id="showSignup" class="round-border" type="button">Créer un compte</button>
                    <button id="showForgotPassword" class="round-border" type="button">Mot de passe oublié ?</button>
                </form>
            </div>


    
            <div id="register" style="display: none;">
                <header>
                    <h2> Création de compte </h2>
                </header>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup_username">Nom d'utilisateur</label>
                        <div>
                            <input type="text" class="form-item round-border" id="signup_username" required autocomplete="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Adresse e-mail</label>
                        <div>
                            <input type="email" class="form-item round-border" id="email" required autocomplete="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup_password">Mot de passe</label>
                        <div>
                            <input type="password" class="form-item round-border" id="signup_password" required autocomplete="new-password">
                            <button type="button" class="round-border" id="show_signup_password">Afficher</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirmer le mot de passe</label>
                        <div>
                            <input type="password" class="form-item round-border" id="confirm_password" required autocomplete="new-password">
                            <button type="button" class="round-border" id="show_confirm_password">Afficher</button>
                        </div>
                    </div>

                    <button type="submit" class="round-border">Créer un compte</button>
                    <button class="showLogin round-border" type="button">Retour à la connexion</button>
                </form>
            </div>


    
            <div id="forgot-password" style="display: none;">
                <header>
                    <h2> Mot de passe oublié </h2>
                </header>
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="forgot-email">Adresse e-mail</label>
                        <div>
                            <input type="email" class="form-item round-border" id="forgot-email" required autocomplete="email">
                        </div>
                    </div>

                    <button type="button" class="round-border">Réinitialiser le mot de passe</button>
                    <button type="button" class="showLogin round-border">Retour à la connexion</button>
                </form>
            </div>
    
    
        </main>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="/oidc"></script>
</body>
</html>
