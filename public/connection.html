<!DOCTYPE html>
<html>
<head>
    <title>Ortelo - Connexion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/ortelo_logo.png">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <link rel="stylesheet" href="./assets/stylesheets/login.css"> 
</head>
<body>
    <div class="container-fluid" id="app_container">
        <div class="row">
            <img class="app_banner" src="./assets/images/ortelo_banner.png" alt="App Banner">
        </div>
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-12 col-md-6">
                <div id="login_container">
                    <h2>Connexion</h2>
                    <form id="login_form">
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">Rester connecté</label>
                        </div>
                        <button type="submit" class="btn btn-login">Se connecter</button>
                    </form>
                    <div class="options-right">
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>  </script>
</html>
